<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Random Quote Machine</title>
    <script src="https://kit.fontawesome.com/9fa6841ce4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

<body class = "color" >
    <div > 
        <div class = "box" >
          <div class = "text">
            <i class=" colorTxt fas fa-quote-left"></i>
            <p class = " colorTxt quote-text"></p>
          </div>
        <div><p class = "colorTxt quote-author  "></p></div>
          <div class = "quote-btn">
              <div class ="icon-box color"><a class ="icon twit" href="#" data-target=_blank ><i class=" fab fa-twitter"></i></a></div>
              <div class ="icon-box color"><a class ="icon" href="#" target=_blank><i class="fab fa-tumblr"></i></a></div>
              <button type = "button" class ="color button">New quote</button>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
